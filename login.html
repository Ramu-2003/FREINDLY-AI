<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- Login Page -->
    <div id="loginForm" class="bg-gray-200 p-10 rounded-lg shadow-lg w-96">
        <h1 class="text-center text-3xl mb-6">LOGIN</h1>
        <form id="login">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input class="w-full p-3 border border-gray-400 rounded" type="email" id="loginEmail" name="email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input class="w-full p-3 border border-gray-400 rounded" type="password" id="loginPassword" name="password">
            </div>
            <div class="mb-4 text-right">
                <a href="#" class="text-gray-700">Forgot password?</a>
            </div>
            <div class="mb-4">
                <button class="w-full bg-gray-500 text-white p-3 rounded-full" type="submit">Log in</button>
            </div>
            <div class="text-center">
                <span class="text-gray-700">Don't have an account? </span>
                <a href="#" id="showRegister" class="text-gray-700 underline">Register</a>
            </div>
        </form>
    </div>

    <!-- Registration Page -->
    <div id="registerForm" class="hidden bg-gray-300 p-8 rounded-lg shadow-md w-80">
        <h2 class="text-center text-lg font-semibold mb-4">Register</h2>
        <form id="register">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="regUsername">Username</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded" type="text" id="regUsername" name="username">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="regEmail">Email</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded" type="email" id="regEmail" name="email">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="regPassword">Password</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded" type="password" id="regPassword" name="password">
            </div>
            <div class="text-center">
                <button class="bg-gray-500 text-white px-4 py-2 rounded" type="submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        // Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const registerButton = document.querySelector('#register button');

        let registeredUser = null;

        // Switch to Register Form
        showRegister.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        // Handle Registration
        document.getElementById('register').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            registeredUser = { username, email, password };
            alert('Registration Successful!');
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Handle Login
        document.getElementById('login').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (registeredUser && email === registeredUser.email && password === registeredUser.password) {
                alert('Login Successful!');
                window.location.href = 'main.html'; // Replace with your desired website URL
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
